<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer - v2</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js"></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar light mode!</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        <div>
            <section id="timer" class="flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
    
            <section id="controls" class="flex">
                <button data-action="toggleRunning" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                <button data-action="toggleRunning" class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>
                <button data-action="set" class="ph ph-timer secondary">
                    <span class="sr-only">Ajustar contador</span>
                </button>
                <button data-action="reset" class="ph ph-stop-circle">
                    <span class="sr-only">Reiniciar contador</span>
                </button>
                <button data-action="increase" class="ph ph-plus-circle">
                    <span class="sr-only">Aumentar 5 minutos</span>
                </button>
                <button data-action="decrease" class="ph ph-minus-circle">
                    <span class="sr-only">Diminuir 5 minutos</span>
                </button>
            </section>
        </div>
        <div>
            <section id="sound-controls">
                <div id="forest" class="card ph ph-tree" data-action="toggleMusic">
                    <span class="sr-only">Ligar som de floresta</span>
                </div>
                <div id="rain" class="card ph ph-cloud-rain" data-action="toggleMusic">
                    <span class="sr-only">Ligar som de chuva</span>
                </div>
                <div id="coffeShop" class="card ph ph-storefront" data-action="toggleMusic">
                    <span class="sr-only">Ligar som de cafeteria</span>
                </div>
                <div id="campFire" class="card ph ph-campfire" data-action="toggleMusic">
                    <span class="sr-only">Ligar som de lareira</span>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
